<!-- 2 elements that serve as a dialog and a message that apperas on the top right for confirming that the user wants to delete all cards -->
<p-toast></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<!-- header that stays on top of the page -->
<div class="surface-overlay px-6 shadow-2 flex justify-content-between relative lg:static" style="min-height: 84px">
  <!-- title of the header -->
  <div class="text-3xl font-bold title align-self-center">Weather App</div>
  <!-- component for making menu to be minimized into a button when screen is not size lg or bigger -->
  <a
    pRipple
    class="cursor-pointer block lg:hidden align-self-center text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <!-- buttons and options for the header, add location and remove all locations -->
  <div
    class="flex-grow-1 justify-content-end hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none"
  >
    <ul class="list-none p-0 m-0 flex select-none flex-column lg:flex-row">
      <li>
        <a
          pRipple
          class="flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
        >
          <app-city-picker class="pl-2"></app-city-picker>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-6 p-3 h-full lg:px-3 lg:py-2 align-items-center text-600 border-left-2 lg:border-bottom-2 lg:border-left-none border-transparent hover:border-blue-500 font-medium cursor-pointer transition-colors transition-duration-150"
        >
          <p-button
            label="Remove Cards"
            icon="pi pi-trash"
            styleClass="p-button-raised p-button-warning"
            (click)="confirmRemove()"
            class="pl-2"
          ></p-button>
        </a>
      </li>
    </ul>
  </div>
</div>
