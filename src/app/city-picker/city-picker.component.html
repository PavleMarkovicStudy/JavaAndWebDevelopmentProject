<div class="card flex justify-content-center">
  <p-dialog [(visible)]="visible" appendTo="body">
    <ng-template pTemplate="content align-content-center">
      <div class="card flex flex-column gap-2">
        <!-- title of the dialog -->
        <h3 class="text-center m-2">Select Location</h3>
        <!-- search bar or autocomplete component -->
        <p-autoComplete
          [(ngModel)]="selectedLocationSearch"
          [suggestions]="locationOptions"
          field="name"
          class="m-2"
          (keydown.enter)="enterSelectMethod()"
          (completeMethod)="completeMethod()"
          (onSelect)="selectMethod($event)"
          class="p2"
        ></p-autoComplete>
        <!-- separator for when the autocomplete shows options it doesn't go over the button -->
        <div class="separator"></div>
        <!-- button for adding a location after selecting -->
        <button
          pButton
          pRipple
          label="Add Location"
          class="p-button-primary m-2"
          (click)="addLocationMethod()"
        ></button>
      </div>
    </ng-template>
  </p-dialog>
  <!-- button that will actually be displayed adn will make the dialog show up -->
  <p-button
    (click)="showCityPicker()"
    icon="pi pi-plus"
    label="Add Location"
    styleClass="p-button-raised p-button-primary"
  ></p-button>
</div>
